<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Tarkhineh-food ordering website</title>
  </head>
  <body>
    <!-- -------------- navbar--------------- -->
    <header class="main-header">
      <nav class="nav container">
        <div class="nav__toggler">
          <div class="bar bar-one"></div>
          <div class="bar bar-two"></div>
          <div class="bar bar-three"></div>
        </div>

        <a href="#" class="logo">
          <img src="/assets/images/Logo.svg" alt="Tarkhineh-logo" />
        </a>

        <ul class="list nav__list">
          <li class="nav__item"><a href="#">صفحه اصلی</a></li>
          <!-- ----------------------- -->
          <li class="nav__item slide-down">
            <a href="#">شعبه</a>
            <span><img src="/assets/icons/arrow-down.svg" alt="" /></span>
          </li>
          <!-- ----------------------- -->
          <li class="nav__item slide-down">
            <a href="#">منو</a>
            <span><img src="/assets/icons/arrow-down.svg" alt="" /></span>
          </li>
          <!-- ---------------------- -->
          <li class="nav__item"><a href="#">اعطای نمایندگی</a></li>
          <li class="nav__item"><a href="#">درباره ما</a></li>
          <li class="nav__item"><a href="#">تماس باما</a></li>
        </ul>

        <div class="nav__icon-container">
          <span class="nav__icons nav__search">
            <img src="/assets/icons/svg-sprite.svg#search-normal-primary" alt="" />
          </span>
          <span class="nav__icons">
            <img src="/assets/icons/svg-sprite.svg#shopping-cart-primary" alt="" />
          </span>
          <span class="nav__icons">
            <img src="/assets/icons/svg-sprite.svg#user-primary" alt="" />
          </span>
        </div>
      </nav>
    </header>
    <!-- ----------- hero section ----------- -->
    <section class="hero-section block">
      <div class="hero__wrapper">
        <span class="slide-icons slide-right">
          <img src="/assets/icons/arrow-right1.svg" alt="">
        </span>
        <h6 class="hero__title">تجربه غذای سالم و گیاهی به سبک ترخینه</h6>
        <span class="slide-icons slide-left">
          <img src="/assets/icons/arrow-left.svg" alt="">
        </span>
        <button class="btn btn--primary">سفارش آنلاین غذا</button>
        <span 
          ><img src="/assets/images/Elipse Group.svg" alt=""/></span>
      </div>
    </section>
    <!-- ----------- menu section ----------- -->
    <section class="menu-section block">
      <div class="menu__search">
        <form>
          <input type="search" placeholder="جستجو" />
        </form>
      </div>
      <h6 class="menu__heading">منوی رستوران</h6>
      <div class="menu__wrapper">
        <div class="menu__item">
          <span
            ><img
              src="/assets/images/main-course.svg"
              alt="a photo of a main-course"
          /></span>
          <button class="btn btn--secondary">غذای اصلی</button>
        </div>
        <div class="menu__item">
          <span>
            <img
              src="/assets/images/appetizer.svg"
              alt="a photo of an appetizer"
            />
          </span>
          <button class="btn btn--secondary">پیش غذا</button>
        </div>
        <div class="menu__item">
          <span>
            <img src="/assets/images/dessert.svg" alt="a photo of a dessert" />
          </span>
          <button class="btn btn--secondary">دسر</button>
        </div>
        <div class="menu__item">
          <span>
            <img src="/assets/images/juice.svg" alt="a photo of a juice" />
          </span>
          <button class="btn btn--secondary">نوشیدنی</button>
        </div>
      </div>
    </section>

    <script src="/js/app.js"></script>
  </body>

  
</html>
