<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Tarkhineh-food ordering website</title>
  </head>
  <body>
    <footer class="footer-section">
      <div class="footer-wrapper container">
        <div class="footer__shortcut">
          <p class="shortcut__header">دسترسی آسان</p>
          <ul>
            <li>
              <a href="">پرسش های متداول</a>
            </li>
            <li>
              <a href="">قوانین ترخینه</a>
            </li>
            <li>
              <a href="">حریم خصوصی</a>
            </li>
            <li>
              <div class="socials">
                <img src="/assets/icons/twitter.svg" alt="" />
                <img src="/assets/icons/Instagram.svg" alt="" />
                <img src="/assets/icons/Telegram.svg" alt="" />
              </div>
            </li>
          </ul>
        </div>
        <!-- --------------------------------- -->
        <div class="footer__branches">
          <p class="shortcut__header">
            <a href="">شعبه های ترخینه</a>
          </p>
          <ul>
            <li><a href="">شعبه اکباتان</a></li>
            <li><a href="">شعبه چالوس</a></li>
            <li><a href="">شعبه اقدسیه</a></li>
            <li><a href="">شعبه ونک</a></li>
          </ul>
        </div>
        <!-- ------------------------------- -->
        <div class="footer__message">
          <p>پیام به ترخینه</p>
          <form>
            <input type="text" placeholder="نام و نام خانوادگی" class="footer__form-name">
            <input type="tel" placeholder="شماره تماس" class="footer__form-num">
            <input type="email" placeholder="آدرس ایمیل (اختیاری)" class="footer__form-email">
            <textarea  cols="30" rows="10" placeholder="پیام شما" class="footer__form-textarea"></textarea>
            <input type="button" value="ارسال پیام" class="btn">
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
